<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireplace</title>
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flame">
        <label for="flame" class="label">
         <div class="wrapper">
             <div class="flame-wrapper">
                 <div class="flame red"></div>
                 <div class="flame orange"></div>
                 <div class="flame gold"></div>
                 <div class="flame white"></div>
                 <div class="base blue"></div>
                 <div class="base black"></div>
            </div>
             
            <div class="particle-fire"></div>
            <div class="fire-details"></div>
            <div class="shine"></div> 
        </div> 

         <div class="smoke">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
         </div>
        </label>
        
        <div class="wood"></div>
        <div class="earth"></div>
        <div class="moon">
            <div class="details"></div>
            <div class="details one"></div>
            <div class="details two"></div>
            <div class="details three"></div>
        </div>

        <div class="owl-container">
            <div class="owl"></div>
            <div class="eyes-owl">
                <div class="iris"></div>
                <div class="pupil"></div>
            </div> 
            <div class="stick"></div>
            <div class="owl-beak"></div>
            <div class="wings"></div>
            <div class="owl-legs"></div>
        </div>
        
        <div class="tree">
            <div class="trunk"></div>
        </div>
    </div>
    <div class="font">
        <h1>Made by Xavier Sanchez.</h1>
    </div>
</body>
</html>
