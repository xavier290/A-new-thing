<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireplace</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <input type="checkbox" id="flame">
    <label for="flame" class="flame-label">
    <div class="wrapper">
        <div class="flame-wrapper">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame gold"></div>
            <div class="flame white"></div>
            <div class="base blue"></div>
            <div class="base black"></div>
        </div>
    </label>
</body>
</html>
