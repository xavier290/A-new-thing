<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireplace</title>
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flame">
        <label for="flame" class="label">
         <div class="wrapper">
             <div class="flame-wrapper">
                 <div class="flame red"></div>
                 <div class="flame orange"></div>
                 <div class="flame gold"></div>
                 <div class="flame white"></div>
                 <div class="base blue"></div>
                 <div class="base black"></div>
            </div>
         <div class="particle-fire"></div>
         <div class="fire-details"></div>
         <div class="shine"></div>
        </div> 
        </label>
        
        <div class="wood"></div>
        <div class="earth"></div>
        <div class="moon">
            <div class="details"></div>
            <div class="details one"></div>
            <div class="details two"></div>
            <div class="details three"></div>
        </div>
    </div>
    <div class="font">
        <h1>Made by Xavier Sanchez.</h1>
    </div>
</body>
</html>
